<body style="margin: 0; overflow: hidden; text-align: center;">

    <!-- ‡πÅ‡∏à‡πâ‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ GPS -->
    <div id="gpsStatus" style="
        position: absolute; 
        top: 20px; 
        left: 50%; 
        transform: translateX(-50%); 
        background: rgba(0, 0, 0, 0.7);

    <a-scene embedded arjs gps-camera="minDistance: 0; maxDistance: 10000;">
        <!-- ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏ó‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏• -->
        <a-image gps-entity-place="latitude: 14.799428047423824; longitude: 100.6228983236227"
                 src="https://cdn-icons-png.flaticon.com/512/1483/1483336.png"
                 scale="10 10 10"></a-image>
    </a-scene>

    <script>
        let userLat, userLon;
        const modelLat = 14.799428047423824;
        const modelLon = 100.6228983236227;
        const gpsStatus = document.getElementById("gpsStatus");

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö GPS
        function checkGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    function(position) {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        updateDistance();
                    },
                    function(error) {
                        gpsStatus.innerText = "‚õî ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î GPS ‡πÅ‡∏•‡∏∞‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà!";
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                gpsStatus.innerText = "‚õî ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö GPS!";
            }
        }

        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á
        function calculateDistance(lat1, lon1, lat2, lon2) {
            function deg2rad(deg) {
                return deg * (Math.PI / 180);
            }
            const R = 6371e3; // ‡∏£‡∏±‡∏®‡∏°‡∏µ‡πÇ‡∏•‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏°‡∏ï‡∏£
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // ‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏°‡∏ï‡∏£
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á
        function updateDistance() {
            if (!userLat || !userLon) return;
            
            const distance = calculateDistance(userLat, userLon, modelLat, modelLon);
            gpsStatus.innerText = `üìç ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô: ${Math.round(distance)} ‡πÄ‡∏°‡∏ï‡∏£`;

            if (distance < 5) {
                gpsStatus.innerText += "\nüéâ ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß!";
            } else if (distance > 500) {
                gpsStatus.innerText += "\nüîé ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÑ‡∏Å‡∏• - ‡πÄ‡∏î‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏Å‡∏•‡πâ‡∏Ç‡∏∂‡πâ‡∏ô!";
            }
        }

        checkGPS();
    </script>
